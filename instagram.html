<!DOCTYPE html>

            <span class="link-blue">Sing UP</span>

        </div>
        <div class="get-app">
          <p class="not-account">Get The APP</p>
          <div class="download">
            <a href="#" class="app-download"> </a>

          </div>

    </div>
